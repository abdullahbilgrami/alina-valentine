<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Alina ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Comic Sans MS', cursive;
  }

  .card {
    background: #fff;
    padding: 25px;
    border-radius: 20px;
    max-width: 380px;
    width: 90%;
    text-align: center;
    box-shadow: 0 15px 30px rgba(0,0,0,0.2);
  }

  h1 {
    color: #e60073;
    font-size: 26px;
  }

  img.cartoon {
    width: 180px;
    transition: all 0.3s ease;
  }

  .message {
    min-height: 70px;
    font-size: 18px;
    color: #444;
    margin: 15px 0;
  }

  .buttons {
    display: flex;
    justify-content: center;
    gap: 15px;
    flex-wrap: wrap;
  }

  button {
    border: none;
    padding: 15px 25px;
    font-size: 18px;
    border-radius: 30px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  #yesBtn {
    background: #ff4d88;
    color: white;
  }

  #noBtn {
    background: #eee;
    color: #555;
  }

  .photo {
    display: none;
    margin-top: 20px;
    animation: fadeIn 2s ease forwards;
  }

  .photo img {
    width: 100%;
    border-radius: 15px;
  }

  @keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
  }

  audio {
   <audio id="bgMusic" loop preload="auto">
  <source src="music.mp3" type="audio/mpeg">
</audio>
  }
</style>
</head>

<body>

<div class="card">
  <h1>Alina Siddiqui ‚ù§Ô∏è</h1>

  <img id="cartoon" class="cartoon" src="cartoon-sad.png" alt="cartoon">

  <div id="message" class="message">
    My jaan üíï will you be my Valentine?
  </div>

  <div class="buttons" id="buttons">
    <button id="yesBtn" onclick="yesClick()">YES ‚ù§Ô∏è</button>
    <button id="noBtn" onclick="noClick()">NO üíî</button>
  </div>

  <div class="photo" id="photo">
    <img src="alina.jpg" alt="Alina">
  </div>
</div>

<audio id="bgMusic" autoplay loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
let noCount = 0;

const sadMessages = [
  "Please baby ü•∫",
  "Please wifey üò¢",
  "Don‚Äôt break my heart üíî",
  "I can‚Äôt live without you üò≠",
  "Please my jaan ‚ù§Ô∏è"
];

function noClick() {
  noCount++;

  document.getElementById("cartoon").src = "cartoon-sad.png";
  document.getElementById("message").textContent =
    sadMessages[noCount % sadMessages.length];

  let yesBtn = document.getElementById("yesBtn");
  let noBtn = document.getElementById("noBtn");

  yesBtn.style.fontSize = (18 + noCount * 4) + "px";
  yesBtn.style.padding = (15 + noCount * 2) + "px";

  noBtn.style.fontSize = Math.max(10, 18 - noCount * 2) + "px";
  noBtn.style.padding = Math.max(8, 15 - noCount) + "px";
}

function yesClick() {
  document.getElementById("cartoon").src = "cartoon-happy.png";
  document.getElementById("message").textContent =
    "I knew it üòç You can never say no to me! I love you my jaan ‚ù§Ô∏è Happy Valentine‚Äôs Day üíï";

  document.getElementById("buttons").style.display = "none";
  document.getElementById("photo").style.display = "block";
}
</script>

</body>
</html>
